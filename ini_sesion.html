<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para la hoja de estilos-->
    <link rel="stylesheet" href="./Estilos/styles.css">
    <!--Titulo de la pagina-->
    <title>Iniciar Sesión</title>
</head>
<body>
    <header  class="header">
        <img tabindex="0" class="header__img" src="https://i.imgur.com/bBPY0cf.png" alt="Icono Gato">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicio Sesion</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button"><a href="./Proyecto.html">Iniciar sesión</a></button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">
                        Recuerdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://i.imgur.com/laK6rKD.png" alt="Icono Google">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="https://i.imgur.com/HtyK1He.png" alt="Icono Google">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Registrate</a> </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
